<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contact-us">
        <h1>Fale Conosco - Código Front </h1>
        <p>Deixe dúvidas, elogios, sugestões...Ficaremos muito felizes em ser notificados por você!!</p>
    </div>

    <form >
        <div class="name-form">
            <label>Nome Completo: </label>
            <input name="name" class="" placeholder="Digite seu Nome..."/>
            <p class="error error-hidden">O Nome é Obrigatório!</p>
        </div>
        <div class="email-form">
            <label>Email: </label>
            <input name="email" class="" placeholder="Digite seu melhor Email..."/>
            <p class="error error-hidden">O Email é inválido!</p>
        </div>
        <div class="cpf-form">
            <label>CPF: </label>
            <input name="cpf" class="" placeholder="Digite seu CPF..."/>
            <p class="error error-hidden">O CPF é inválido!</p>
        </div>
        
        <hr/>

        <button>subimit</button>     
    </form>
    <div class="thanks error-hidden">
        <h2>Obrigada pelo seu contato!</h2>
    </div>
    
    <script src="./script.js"></script>   
</body>
</html>
